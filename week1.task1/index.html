<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <form>
        <p>Select timezone</p><br>
    <input type="radio" name="tz" value="est" id="est">
    <label for="est">Eastern Standard Time</label><br>
    <input type="radio" name="tz" value="cst" id="cst">
     <label for="cst">Central Standard Time</label><br>
    <input type="radio" name="tz" value="mst" id="mst">
<label for="mst">Mountain Standard Time</label><br>
<input type="radio" name="tz" value="pst" id="pst">
<label for="pst">Pacific Standard Time</label><br>
<input type="radio" name="tz" value="ast" id="ast">
<label for="ast"> Alaska Standard Time</label><br>
<input type="radio" name="tz" value="hast" id="hast">
<label for="hast">Hawaii- Aleutian Standard Time</label><br>
<button type="button" value="submit" onclick="output()">submit</button>
</form><br>
<div id="timezone"></div>
<script type="text/javascript">
function output(){
    var radioButtons= document.getElementByName("tz");
    var radioValue= radioButtons[0].value;
    for (var i = 0; i < radioButtons.length; i++){
  //tasks go here
  if (radioButtons[i].checked == true){
  //actions go here
  radioValue= radioButtons[i].value;
  document.getElementById("timezone").innerHTML= radioValue;
}

}


}
</script>
</body>
</html>
